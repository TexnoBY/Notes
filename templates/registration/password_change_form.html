{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h2>Change</h2>
       <form action="." method="post">
        {% for field in form %}
            <table style="width: 100%;">
                <tr>
                      {{ field.errors }}
                      <td class="td__title">
                          {{ field.label_tag }}
                      </td>
                      <td class="td__input">
                          {{ field }}
                      </td>
                </tr>
            </table>
            {% if field.help_text %}
                {{ field.help_text|safe }}
            {% endif %}
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Change Password">
   </form>
{% endblock %}
